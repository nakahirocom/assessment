<!DOCTYPE HTML>
 <html>
 <head>
 <meta charset="utf-8">
 <title>三択クイズ</title>
 </head>
 <body>
 <h1>クイズひな形</h1>
 <hr>

 <span id="001"></span>

 <h2>問題</h2>
 <div id="text_q"></div>
 <h2>選択</h2>
 <div id="text_s"></div>
 <h2>解答</h2>
 <div id="text_a"></div>


 <script type="text/javascript">

 //問題と解答
 qa = new Array();
 qa[0] = ["イルカを漢字で書くとどれ？","海豚","海牛","河豚",1];
 qa[1] = ["クラゲを漢字で書くとどれ？","水浮","水母","水星",2];
 qa[2] = ["カタツムリを漢字で書くとどれ？","禍牛","鍋牛","蝸牛",3];
 qa[3] = ["バッタを漢字で書くとどれ？","飛蝗","飛蟻","飛脚",1];
 qa[4] = ["タツノオトシゴを英語にするとどれ？","sea fish","sea horse","sea dragon",2];
 qa[5] = ["マグロを英語にするとどれ？","funa","suna","tuna",3];
 qa[6] = ["トンボを英語にするとどれ？","fly","dragonfly","butterfly",2];
 qa[7] = ["ヒトデを英語にするとどれ？","starfish","starshell","starmine",1];
 qa[8] = ["恒星の中で最も明るい星は？","デネブ","スピカ","シリウス",3];
 qa[9] = ["惑星の中で最も重たいのはどれ？","太陽","木星","天王星",2];
 qa[10] = ["イルカを漢字で書くとどれ？","海豚","海牛","河豚",1];
 qa[11] = ["クラゲを漢字で書くとどれ？","水浮","水母","水星",2];
 qa[12] = ["カタツムリを漢字で書くとどれ？","禍牛","鍋牛","蝸牛",3];
 qa[13] = ["バッタを漢字で書くとどれ？","飛蝗","飛蟻","飛脚",1];
 qa[14] = ["タツノオトシゴを英語にするとどれ？","sea fish","sea horse","sea dragon",2];
 qa[15] = ["マグロを英語にするとどれ？","funa","suna","tuna",3];
 qa[16] = ["トンボを英語にするとどれ？","fly","dragonfly","butterfly",2];
 qa[17] = ["ヒトデを英語にするとどれ？","starfish","starshell","starmine",1];
 qa[18] = ["恒星の中で最も明るい星は？","デネブ","スピカ","シリウス",3];
 qa[19] = ["惑星の中で最も重たいのはどれ？","太陽","木星","天王星",2];

 function run(){ //randomの生成
 for (var i = qa.length-1; i>=0; i--){
  var rand = Math.floor(Math.random() * (i+1));
  var temp = qa[i];
  qa[i] = qa[rand]
  qa[rand] = temp;
//  document.getElementById("001").innerHTML = i + "回目= " + qa;
  quiz(qa);
 }
  }


 //初期設定
 q_sel = 3; //選択肢の数
 setReady(qa);

function setReady() {//初期設定
 count = 0; //問題番号
 ansers = new Array(); //解答記録
 run(); //再テストの場合のランダムの生成
 quiz(); //最初の問題
 }
function quiz() { //問題表示
  var s, n;
  //問題
 document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
  //選択肢
 s = "";
   for (n=1;n<=q_sel;n++) {
    s += "【<a href='javascript:anser(" + n + ")'>" + n + "：" + qa[count][n] + "</a>】";
   }
 document.getElementById("text_s").innerHTML = s;
 }
function anser(num) { //解答表示
  var s;
  s = (count + 1) + "問目：";
  //答え合わせ
 if (num == qa[count][q_sel + 1]) {
   //正解
  ansers[count] = "○";
  } else {
   ansers[count] = "×";
  }
  s += ansers[count] + qa[count][num];
  document.getElementById("text_a").innerHTML = s;
  //次の問題を表示
 count++;
  if (count < qa.length) {
   quiz();
  } else {
   //終了
  s = "<table border='2'><caption>成績発表</caption>";
   //1行目
  s += "<tr><th>問題</th>";
   for (n=0;n<qa.length;n++) {
    s += "<th>" + (n+1) + "</th>";
   }
   s += "</tr>";
   //2行目
  s += "<tr><th>成績</th>";
   for (n=0;n<qa.length;n++) {
    s += "<td>" + ansers[n] + "</td>";
   }
   s += "</tr>";
   s += "</table>";
   document.getElementById("text_q").innerHTML = s;
   //次の選択肢
  s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
   s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
   s += "【<a href=''>次の問題に進む</a>】";
   document.getElementById("text_s").innerHTML = s;
  }
 }
 </script>
 </body>
 </html>
